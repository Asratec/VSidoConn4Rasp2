<!DOCTYPE html>
<html>
<head>
	<meta charset="Shift-JIS">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />  
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>V-SidoWeb Command</title>
	
	<link rel="stylesheet" href="./libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	<script src="./libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="./libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="./libs/jquery/jquery.ui.touch-punch.min.js"></script>
	<script src="./libs/common.js"></script>
	<link rel="stylesheet" href="./libs/common.css" />
	
	<!-- V-SidoWeb Apiの挿入 -->
	<script src="./js/vsido.web.js"></script>
	
	<script>
	$(function(){
		var vsido=null;
		var qparam=getUrlVars()['setip'];
		if(qparam){
			vsido=new VSidoWeb({'ip':qparam});
		}else{
			vsido=new VSidoWeb();
		}
		
		$('#direct-btn').click(function(){
			var raw=vsido.execRaw();
			var bytes = $('#direct-cmd').val().split(',');
			bytes.forEach(function(byte){
				raw['exec'].push(parseInt(byte,16));
			});
			vsido.send(raw);
		});		
	});
	</script>

	<style>
	h1{display:none;}
	#direct-div{display:table;margin:5px auto;width:96%;}
	#direct-div-1,#direct-div-2{display:table-row;}
	#direct-div-1{
		height:2em;
	}
	#direct-btn{
		line-height:2em;
		height:2em;
		border:1px solid #B6B7B1;
	}
	#direct-btn:hover{
		cursor:pointer;
		color:#FFF;
		border:1px solid #FFF;
	}
	#direct-cmd{
		color:#B6B7B1;
		background:#040404;
		margin:10px auto;
		padding:0;
		text-align:center;
		width:100%;
		height:15em;
		resize:none;
	}
	</style>
</head>

<body>
	<div id="nav-ip">
		<br>
		<h2>IPアドレス</h2>
		<input type="text" id="ip-1" value="">
		<input type="text" id="ip-2" value="">
		<input type="text" id="ip-3" value="">
		<input type="text" id="ip-4" value="">
		<div id="ipset">設定</div>
	</div>
	<div id="nav-div">
		<div class="mainbtn" data-id="0" title="">ホームに戻る</div>
	</div>
	<div id="content-div">
		<h2>コマンド入力</h2>
		<div id="direct-div">
			<div id="direct-div-1"><div id="direct-btn">実行</div></div>
			<div id="direct-div-2"><textarea id="direct-cmd">0xff,0x6f,0x08,0x01,0x02,0xc8,0x00,0x53</textarea></div>
		</div>
	</div>
	<div id="info-div">
	<div>
	<div class="spacer"></div>
</body>
</html>
