<!DOCTYPE html>
<html>
<head>
	<meta charset="Shift-JIS">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />  
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>V-SidoWeb TargetAngel</title>
	
	<link rel="stylesheet" href="./libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	<script src="./libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="./libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="./libs/jquery/jquery.ui.touch-punch.min.js"></script>
	<script src="./libs/common.js"></script>
	<link rel="stylesheet" href="./libs/common.css" />
	
	<!-- V-SidoWeb Apiの挿入 -->
	<script src="./js/vsido.web.js"></script>

	<script>
	$(function(){
		var s_event_flags=0;
		var vsido=null;
		var qparam=getUrlVars()['setip'];
		if(qparam){
			vsido=new VSidoWeb({'ip':qparam});
		}else{
			vsido=new VSidoWeb();
		}
		var s_angle=vsido.servoAngle();
		
		function resetflags(){s_event_flags=0;}
		function mainloop(){
			if(!s_event_flags) return;
			vsido.send(s_angle);
			resetflags();
		}
		
		$('#common-slider').slider({
			min:-140,
			max:140,
			slide:function(event,ui){
				var servoId=$('#servo-id').val();
				var degree=parseInt(ui.value,10);
				
				var angle=vsido.servoAngle();
				angle["cycle"]=1;
				angle["servo"].push({
					"sid":parseInt(servoId,10),
					"angle":degree
				});
				s_angle=angle;
				$("#servo-val").text(degree);
				s_event_flags|=1;
			}
		});
		$('#servo-id').on('change',function(){
			var currdeg=0;
			$("#common-slider").slider('value',currdeg);
			$("#servo-val").text(currdeg);
			resetflags();
		});
		
		var s_timer=null;
		window.onload=function(){
			//1秒間66回
			s_timer=setInterval(mainloop,15);
		};
		window.onbeforeunload=function(){
			clearInterval(s_timer);
		};
	});
	</script>

	<style>
	h1{display:none;}
	#servo-id{
		width:7em;
		font-size:20px;
		font-weight:bold;
	}
	#common-slider{
		margin:0 auto;
		width:90%;
	}
	</style>
</head>

<body>
	<div id="nav-ip">
		<br>
		<h2>IPアドレス</h2>
		<input type="text" id="ip-1" value="">
		<input type="text" id="ip-2" value="">
		<input type="text" id="ip-3" value="">
		<input type="text" id="ip-4" value="">
		<div id="ipset">設定</div>
	</div>
	<div id="nav-div">
		<div class="mainbtn" data-id="0" title="">ホームに戻る</div>
	</div>
	<div id="content-div">
		<div>
			<h2>パーツ選択</h2>
			<select id="servo-id" class="ui-selectmenu-text">
				<option value="2" selected>頭</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">左肩</option>
				<option value="8">左手</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				</select>
		</div>
		<br><br>
		<div id="common-slider"></div>
		<br>
		<h2>サーボ角度 : <label id="servo-val">0</label></h2>
	</div>
	<div id="info-div">
	<div>
	<div class="spacer"></div>
</body>
</html>
